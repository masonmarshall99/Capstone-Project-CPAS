# Query and Mutation types

type Query {
    zones: [Zone!]!
    regions: [Region!]!
    locations: [Location!]!
    seasons: [Season!]!
    crops: [Crop!]!
    cropAreas: [CropArea!]!
    producedIns: [ProducedIn!]!
    diseases: [Disease!]!
    diseasePresences: [DiseasePresence!]!

    users: [CPAS_User!]!
}

type Mutation {
    createZone(zone_name: String!): Zone!

    createRegion(region_name: String!): Region!

    createLocation (
        sub_region: String! 
        region: String! 
        zone_name: String!
        ): Location!
        
    createSeason (
        year: String!
        ): Season!

    createCrop (
        crop_name: String!
        ): Crops!

    createCropArea (
        crop: Crops!
        location: Location!
        year: Season!
        area_hectares: Float!
        value_tonnes: Float!
        ): CropArea!
        
    createProducedIn: ProducedIn!
    createDisease: Disease!
    createDiseasePresence: DiseasePresence!

    createUser: CPAS_User!
}