# Query and Mutation types

type Query {
    zones: [Zone!]!
    regions: [Region!]!
    locations: [Location!]!
    seasons: [Season!]!
    crops: [Crops!]!
    cropAreas: [CropArea!]!
    producedIns: [ProducedIn!]!
    diseases: [Disease!]!
    diseasePresences: [DiseasePresence!]!

    users: [CPAS_User!]!
}

type Mutation {
    createZone(zone_name: String!): Zone!

    createLocation(
        sub_region: String! 
        region: String! 
        zone_name: String!
        ): Location!
        
    createSeason: Season!
    createCrop: Crops!
    createCropArea: CropArea!
    createProducedIn: ProducedIn!
    createDisease: Disease!
    createDiseasePresence: DiseasePresence!

    createUser: CPAS_User!
}